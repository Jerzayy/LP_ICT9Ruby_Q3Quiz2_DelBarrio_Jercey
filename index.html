<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
	<title></title>

	<style>

		body{
		background-image: url(bg.png);
		background-repeat: no repeat;
        background-attachment: fixed;
        background-size: 100% 100%
		}

		h2{
			background-color: lightpink;
			width: 400px;
			padding: 8px;
			border: 1px solid darkred;
			border-radius: 20px;
		}

		h1{
			color: white;
		}
	</style>
</head>
<body>

<center> <div class = "container">

	<h1>Ticketing Center</h1>

	<h2>Personal Information</h2>

<br>

	<form>
		<br>
		<label>Complete Name:</label>
		<input type = "strings" id = "a" class = "form-control width">

		<br>
		<label>Email:</label>
		<input type = "strings" id = "b" class = "form-control width">

		<br>

		<button type = "button" class = "btn btn-danger" onclick="message()"> SUBMIT INFO</button>	
	</form>

<br>


<h2>Ticket price</h2>

<br>

	<form>
		<label>Choose your seat:</label>
		<select class = "form-select" id = "seat">
			<option value = "none">Select</option>
			<option value = "500">Front</option>
			<option value = "450">Back</option>	
		</select>


		<br>
		<label>Choose an option:</label>
		<select class = "form-select" id = "option">
			<option value = "none">Select</option>
			<option value = "10000">PWD/Senior Citizen/Student</option>
			<option value = "100000">Regular</option>	
		</select>


		<br>

		<button type = "button" class = "btn btn-danger" onclick="check_discount()"> TICKET PRICE</button>
	</form>

	<br>

	<h2>Print ticket</h2>

	<img src="ticket.png">
	<button type = "button" class = "btn btn-danger" onclick="ticket()"> Print ticket</button>

<script>
	function check_discount(){

var seat = document.getElementById('seat').value;
var option = document.getElementById('option').value;
var final_rate = seat - (seat * option);

window.alert ('Your ticket price is' + final_rate);
}
</script>

<script>
	function message(){
		window.alert('Information recieved!');
	}
</script>

<script>
	function ticket(){
		window.alert('Your ticket has been printed!');
	}
</script></center>


</body>
</html>
